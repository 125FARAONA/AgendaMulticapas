<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Agenda de Contactos</h2>
        <div class="clock" id="clock">Cargando hora...</div>
        <button class="theme-toggle" onclick="toggleTheme()">Modo Claro/Oscuro</button>
        
        <form id="contactForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="text" id="telefono" placeholder="Teléfono" required>
            <button type="submit">Agregar Contacto</button>
        </form>
        
        <button id="verContactos">Ver Contactos Guardados</button>
    </div>

   
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Contactos Guardados</h3>
            <input type="text" id="searchInput" placeholder="Buscar contacto...">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="contactos"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
